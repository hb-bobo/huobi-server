<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
    <title>简历订阅</title>
</head>

<body>
    <div>
       
        
        
        <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
        <script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
        <script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
        <script type="text/javascript" src="https://c.mipcdn.com/static/v2/mip-access/mip-access.js"></script>
        <div style="width: 300px;margin: 40px auto">
            <mip-data
                src="http://localhost:3001/api/send-email"
                timeout=3000
            >
                <span m-text="message"></span>
                <div mip-access="status='ok'">
                    <mip-form method="post" fetch-url="http://localhost:3001/api/send-email" custom-validation-reporting="show-first-on-submit">
          
                        <input type="email" name="email" validatetarget="email" validatetype="custom"
                            validatereg="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" placeholder="邮箱" required>
                        <div target="email" visible-when-invalid="valueMissing">email 不能为空</div>
                        <div target="email" visible-when-invalid="patternMismatch">请输入正确的 email 地址</div>
                        <input style="margin-top: 30px;" type="submit" value="提交">
                    </mip-form>
                </div>
            </mip-data>
            
        </div>
    </div>
</body>

</html>
